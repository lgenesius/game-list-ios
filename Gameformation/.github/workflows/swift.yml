on: pull_request
name: Test
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS, Simulator,OS=14.0,name=iPhone 11 Pro Max']
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build and test
        run: |
          cd Gameformation
          xcodebuld clean test -project Gameformation.xcodeproj -scheme Gameformation -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
        env:
         destination: ${{ matrix.destination }}
